<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Passwort zurücksetzen - Technische Hochschule Wildau</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="images/Logo.png" alt="TH Wildau Logo" class="logo">
    <h1 class="header-title">Duale Studenten Datenbank</h1>
</header>
<main>
    <div class="password-reset-container">
        <h2>Passwort zurücksetzen</h2>

            <button type="submit">Zurücksetzen</button>
        </form>
    </div>
</main>

<footer>
</footer>
</body>
</html>
