<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Technische Hochschule Wildau</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts/32CF48_1_0.woff2">
</head>
<body>
<header>
    <img src="images/Logo.png" alt="TH Wildau Logo" class="logo">
    <h1 class="header-title">Duale Studenten Datenbank</h1>
</header>
<main>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Einloggen</button>
            <button class="register-button">Registrieren</button>
        </form>
    </div>
    <div class="forgot-password">
        <a href="forgotpass.html">Passwort vergessen?</a>
    </div>
</main>
<footer>
</footer>
</body>
</html>
